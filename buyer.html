
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buyer - Nova Iris Bazaar</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
    header { background-color: #6200ea; color: white; padding: 1rem; text-align: center; }
    .container { max-width: 800px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .search-filter { display: flex; gap: 1rem; margin-bottom: 1rem; }
    input, select { padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc; }
    .listing { border-bottom: 1px solid #ddd; padding: 1rem 0; }
    .listing img { max-width: 100px; display: block; margin-bottom: 0.5rem; }
    .listing a { display: inline-block; margin-top: 0.5rem; color: #6200ea; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <h1>Buyer Page - Nova Iris Bazaar</h1>
  </header>
  <div class="container">
    <div class="search-filter">
      <input type="text" placeholder="Search items...">
      <select>
        <option value="">All Categories</option>
        <option>Electronics</option>
        <option>Furniture</option>
        <option>Books</option>
        <option>Kids Item</option>
        <option>Bikes</option>
        <option>Cars</option>
      </select>
    </div>
    <div class="listing">
      <img src="https://via.placeholder.com/100" alt="Item">
      <strong>Sample Item</strong><br>
      Description of the item.<br>
      <strong>Rs. 5000</strong><br>
      <em>Electronics</em><br>
      <a href="mailto:seller@example.com">Contact Seller</a>
    </div>
  </div>
</body>
</html>
